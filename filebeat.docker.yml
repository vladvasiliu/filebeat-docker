filebeat.config:
  modules:
    path: ${path.config}/modules.d/*.yml
    reload.enabled: false

filebeat.autodiscover:
  providers:
    - type: docker
      hints.enabled: true

processors:
- add_cloud_metadata: ~

output.elasticsearch:
  hosts: '${ELASTICSEARCH_HOSTS:elasticsearch:9200}'
  username: '${ELASTICSEARCH_USERNAME:}'
  password: '${ELASTICSEARCH_PASSWORD:}'

monitoring:
  enabled: true
  elasticsearch:

setup.ilm:
  rollover_alias: '${FILEBEAT_ALIAS:filebeat-%{[agent.version]}}'
  pattern: '${FILEBEAT_PATTERN:{now/M{yyyy.MM}}-000001}'
  policy_name: '${FILEBEAT_POLICY:filebeat}'
